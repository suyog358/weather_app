<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("nature.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-box {
            background: rgba(255, 255, 255, 0.2); /* More transparent */
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px); /* Optional glass effect */
            color: #000; /* Dark black text */
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            color: #000;
        }

        button {
            cursor: pointer;
        }

        h2, h3, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="weather-box">
        <h2>Weather App</h2>
        <form action="/" method="post">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        <!-- Example placeholders -->
        <hr>
        <h3>Weather in Pune</h3>
        <p>Temperature: 30Â°C</p>
        <p>Description: Clear Sky</p>
        <p>Humidity: 40%</p>
    </div>

</body>
</html>
